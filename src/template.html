<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truth Tables</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class="grid">
        <div>
            <table id="symbols" style="border: 1px solid black;border-collapse: collapse;padding: 5px; text-align: center;" rules="all">
                <tr> <th> Operator<th> <th>Symbol</th></tr>
                <tr> <td> Negation ¬ <td> <td>!</td></tr>
                <tr> <td> Conjunction ∧  <td> <td>AND</td></tr>
                <tr> <td> Disjunction ∨ <td> <td>OR</td></tr>
                <tr> <td> Conditional ⇒ <td> <td>-> , =></td></tr>
                <tr> <td> Biconditional ⇔ <td> <td><-> , <=></td></tr>
                <tr> <td> True T <td> <td>T</td></tr>
                <tr> <td> False F <td> <td>F</td></tr>
            </table>
        </div>
         <div>
            <textarea id="editor" name="editor" rows="12" cols="54"></textarea>
        </div>
        <div style="text-align: center;">
            <table id="truth" style="border:1px solid black; border-collapse: collapse; margin-left: auto; margin-right: auto;"><table>
        </div>
        <!-- <div>
            <div id="errors" style="white-space:pre-wrap"></div>
        </div> -->

        <!-- <canvas id="canvas" style="border: 1px solid black;"> </canvas> -->
    </div>
</body>
</html>
